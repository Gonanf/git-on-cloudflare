<nav>
  <a href="/{{ owner }}/{{ repo }}"><strong>{{ owner }}/{{ repo }}</strong></a>
  <a href="/{{ owner }}/{{ repo }}/tree?ref={{ refEnc }}">Browse</a>
  <a href="/{{ owner }}/{{ repo }}/commits?ref={{ refEnc }}">Commits</a>
</nav>
<h2>Commit {{ commitShort }}</h2>
<p>
  <strong>Author:</strong>
  {{ authorName }} &lt;{{ authorEmail }}&gt;
  <span class="muted">{{ when }}</span>
</p>
<p><strong>Parents:</strong> {{ parents }}</p>
<p>
  <strong>Tree:</strong> <a href="/{{ owner }}/{{ repo }}/tree?ref={{ refEnc }}">{{ treeShort }}</a>
</p>
<pre>{{ message }}</pre>
